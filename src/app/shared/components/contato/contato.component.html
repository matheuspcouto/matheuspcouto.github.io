<section class="contato" id="contato">
    <div class="container">

        <div class="section-title">
            <h2>Contato</h2>
        </div>

        <div class="row">

            <!-- Informações de Contato -->
            <div class="col-lg-5 info-contato" data-aos="fade-right">
                <h3>Informações de Contato</h3>

                <div class="item-contato">
                    <div class="icone">
                        <i class="bi bi-telephone"></i>
                    </div>
                    <div class="conteudo">
                        <h4>Telefone</h4>
                        <p>(63) 9 9218-6293</p>
                    </div>
                </div>

                <div class="item-contato">
                    <div class="icone">
                        <i class="bi bi-envelope"></i>
                    </div>
                    <div class="conteudo">
                        <h4>E-mail</h4>
                        <p>havylaferreira4&#64;gmail.com</p>
                    </div>
                </div>

                <div class="item-contato">
                    <div class="icone">
                        <i class="bi bi-geo-alt"></i>
                    </div>
                    <div class="conteudo">
                        <h4>Localização</h4>
                        <p>Palmas - TO, Brasil</p>
                    </div>
                </div>

                <div class="redes-sociais">
                    <h4>Redes Sociais</h4>
                    <div class="links-sociais">
                        <a href="https://www.instagram.com/havyla" target="_blank" aria-label="Instagram">
                            <i class="bi bi-instagram"></i>
                        </a>
                        <a href="https://linkedin.com/in/havyla-ferreira" target="_blank" aria-label="LinkedIn">
                            <i class="bi bi-linkedin"></i>
                        </a>
                    </div>
                </div>

            </div>

            <!-- Formulário de Contato -->
            <div class="col-lg-7" data-aos="fade-left">
                <div class="formulario-contato">
                    <h3>Envie uma Mensagem</h3>

                    <form [formGroup]="form">

                        <!-- Campo Nome -->
                        <mpc-input-text formControlName="nome" label="Nome" [min]="3" class="form-input" />

                        <!-- Campo Email -->
                        <mpc-input-email formControlName="email" [required]="true" class="form-input" />

                        <!-- Campo Assunto -->
                        <mpc-input-text-area formControlName="mensagem" label="Mensagem" [min]="10"
                            class="form-input" />

                        <!-- Botão de Envio -->
                        <div class="d-flex justify-content-center mt-5">
                            <mpc-button texto="Enviar" (click)="enviarFormulario()" icone="bi bi-send"
                                [disabled]="form.invalid" />
                        </div>

                    </form>
                </div>
            </div>

        </div>

    </div>
</section>
